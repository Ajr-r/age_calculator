<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="font" href="./assets/fonts/Poppins-Bold.ttf">
  <title>Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>

<body>
  <div class="main_container">
    <div class="cont">
      <form method="get" action="">
        <table>
          <thead>
            <tr>
              <th><label for="d">Day</label></th>
              <th><label for="m">Month</label></th>
              <th><label for="y">Year</label></th>
            </tr>
          </thead>
          <tr>
            <td><input type="number" id="d" placeholder="DD"></td>
            <td><input type="number" id="m" placeholder="MM"></td>
            <td><input type="number" id="y" placeholder="YYYY"></td>
          </tr>
          <tr class="error">
            <td class="d"></td>
            <td class="m"></td>
            <td class="y"></td>
          </tr>
        </table>
        <div class="f">
          <hr>
          <span class="gim">
            <img src="assets/images/icon-arrow.svg" alt="">
          </span>
        </div>
      </form>
      <div class="output">
        <p><span class="yo">--</span><span>Year</span></p>
        <p><span class="mo">--</span><span>Month</span></p>
        <p><span class="do">--</span><span>Day</span></p>

      </div>
    </div>
  </div>
  </div>
</body>

</html>
